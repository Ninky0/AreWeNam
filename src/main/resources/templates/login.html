<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/login.js}"></script>
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link th:href="@{/css/heather.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">

    <title>회원가입 페이지</title>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <h1>WeatherWear</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">전체상품</a></li>
                <li><a href="#">계절별</a></li>
                <li><a href="#">커뮤니티</a></li>
            </ul>
        </nav>
        <div class="icon-container">
            <ul>
                <li><a href="#"><img src="/images/main_icon_1.png" alt="User"></a></li>
                <li><a href="#"><img src="/images/main_icon_2.png" alt="Delivery"></a></li>
                <li><a href="#"><img src="/images/main_icon_3.png" alt="Cart"></a></li>
                <li><a href="#"><img src="/images/main_icon_4.png" alt="Search"></a></li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="login-container">
        <h2>로그인</h2>
        <div>
            <div class="form-group">
                <label for="login_id">아이디</label>
                <input type="text" id="login_id" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <input id="signin" type="submit" value="로그인">
        </div>

        <div class="login-link">
            아직 회원이 아니신가요? <a th:href="@{/customer/join}">회원가입</a>
        </div>
    </div>
</main>
<footer>
    <div class="footer-container">
        <p>&copy; 2024 WeatherWear. All rights reserved.</p>
        <ul>
            <li><a href="#">개인정보 처리방침</a></li>
            <li><a href="#">이용 약관</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
